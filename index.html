<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Nourish</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="auth-form">
        <h2 id="auth-form-title">Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
          <p>
            Don't have an account? <a href="#" id="register-link">Register</a>
          </p>
        </form>

       
          <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </form>

        <!--- Social Logi= in Image-->
        <div class="social-login">
          <a
            href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fwww.google.com%2F&service=accountpicker&hl=en&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            target="_blank"
          >
            <img
              src="img/gmail_icon.png"
              alt="Sign in with Google"
              id="google-login"
            />
          </a>
          <a href="https://www.facebook.com/" target="_blank">
            <img
              src="img/fb_icon.png"
              alt="Sign in with Facebook"
              id="facebook-login"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
   
  </body>
</html>
